<p>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-title">
        {% if post.title %}
            <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </span>
</p>
<span>
    <a href="{{ root_url }}{{ post.url }}#disqus_thread"></a>
</span>
{{ content }}
