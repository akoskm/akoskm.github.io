---
layout: default
title: Posts - akoskm.github.io
---
<h3>
    <span class="post-title"><a href="#">Posts</a></span>
</h3>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span>
            <span class="seperator">~</span>
            <span class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </span>
        </li>
    {% endfor %}
</ul>
