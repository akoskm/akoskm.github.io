<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">

        <!-- Primary Meta Tags -->
        <title>{{ page.title }}</title>
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <meta property="og:image" content="{{ site.url }}{{ page.hero }}">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
        <meta property="twitter:title" content="{{ page.title }}">
        <meta property="twitter:description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <meta property="twitter:image" content="{{ site.url }}{{ page.hero }}">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="/assets/css/default.css">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-42316211-1', 'auto');
          ga('send', 'pageview');

        </script>
        <style>

          body {
            font-family: 'Buenard', serif;
            font-size: 21px;
            font-style: normal;
            color: #333;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
            line-height: 1.55;
          }

          body a {
            text-decoration: underline;
            color: inherit;
            color: #6392ca;
          }

          body p {
            margin: 0 0 10px;
          }

          body ul, ol {
            margin-top: 0px;
          }

          @media screen and (max-width: 820px) {
            .wrapper {
              margin: 0px;
              border: none;
              box-shadow: none;
            }
          }

          blockquote {
            font-style: italic;
            padding: 15px 5px 15px 5px;
            border-left: 5px solid #ccc;
            background-color: #f7f7f7;
          }

          blockquote span.source::before {
            content: "â€”";
          }

          blockquote span.source {
            display: block;
            padding-top: 10px;
            font-size: 0.7em;
          }

          blockquote > p {
            margin: 0;
          }

          pre {
            font-size: 16px;
            overflow: auto;
            margin: 0px 0px 20px 0px;
          }

          code {
            font-size: 16px;
          }

          /*main-container and posts*/
          div.main-container {
            padding: 8px;
          }

          .post-title a {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            font-weight: 900;
            text-decoration: none;
          }

          .post-title h3 {
            margin: 0;
          }

          .post-title h1 {
            margin: 0;
          }

          div.main-container h2 {
            font-size: 1.2em;
          }

          div.main-container > div.post-header {
            padding: 40px 0;
          }

          section.posts .post-header {
            padding-bottom: 20px;
          }

          section.posts .post-header:last-of-type {
            padding: 0;
          }

          section {
            width: 820px;
            margin: 40px auto 0px auto;
          }

          section.contact {
            text-align: center;
          }

          section.about h1:nth-child(2) {
            text-indent: 40px;
          }

          section.about img {
            margin: 14px 10px;
          }

          section.about svg {
            margin: -7px 0px;
          }

          span.post-date {
            display: block;
          }

          footer {
            border-top: 1px solid #eaeaea;
            padding: 20px 0px 20px 0px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
          }

          footer > div {
            padding-bottom: 20px;
          }

          .table-wrapper {
            overflow: auto;
          }

          img {
            width: 100%;
          }

          p > img {
            margin: 10px 0px;
          }

          img.me {
            width: 150px;
            float: left;
            border-radius: 50%;
          }

          .newsletter {
            max-width: 500px;
            background-color: #eee;
            padding: 20px;
            margin: 50px auto;
            border-radius: 3px;
          }

          .newsletter a {
            border-radius: 3px;
            background-color: #9D6DAE;
            color: #eee;
            padding: 5px;
            display: block;
            text-align: center;
            width: 100%;
            transition: all 0.4s ease 0s;
          }

          .newsletter a:hover {
            background: #C995DB;
            transition: all 0.4s ease 0s;
          }

          .giphy-embed {
            width: 100%;
          }

          a[target="_blank"]:after {
            content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVR42qXKwQkAIAxDUUdxtO6/RBQkQZvSi8I/pL4BoGw/XPkh4XigPmsUgh0626AjRsgxHTkUThsG2T/sIlzdTsp52kSS1wAAAABJRU5ErkJggg==);
            margin: 0 3px 0 5px;
            position: relative;
            top: -5px;
          }

          span.tech {
            margin: 0px 2px;
            padding: 0px 5px;
            border-radius: 4px;
          }
          span.n {
            color: #fdfdfd;
            background-color: #689f63;
          }
          span.p {
            color: #fdfdfd;
            background-color: #31648c;
          }
          span.m {
            color: #fdfdfd;
            background-color: #4ca449;
          }
          span.b {
            color: #fdfdfd;
            background-color: #0071b5;
          }
          span.r {
            background-color: #61dafb;
          }

          nav.header {
            position: relative;
            padding: 20px 0px;
          }

          nav.header .home {
            position: absolute;
            left: 0;
            float: left;
          }

          nav.header .blog {
            position: absolute;
            right: 0;
            float: right
          }

          div.photo-credit {
            text-align: center;
            font-style: italic;
            font-size: 0.7em;
            margin-bottom: 40px;
          }

          .wrapped {
            width: 820px;
            margin: auto;
          }

          .post-hero > img {
            width: 820px;
            display: block;
            margin: 0 auto;
          }

          @media screen and (max-width: 820px) {
            nav.wrapped {
              width: 100%;
            }
            section {
              width: 100%;
            }

            .post-content.wrapped,
            .post-header.wrapped {
              width: 100%;
            }

            .post-hero {
              display: none;
            }

            div.wrapped {
              width: 100%;
            }

            footer.wrapped {
              width: 100%;
            }

            body {
              font-size: 18px;
            }

            .post-title h1 a {
              font-size: 0.7em;
            }
          }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-container">
              <nav class="header wrapped">
                <div class="home">
                  <a href="/">akoskm.com</a>
                </div>
                <div class="blog">
                  <a href="/blog">Blog</a>
                </div>
              </nav>
              {{ content }}
            </div>
            {% include footer.html %}
        </div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'akoskm'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&family=Buenard&family=Roboto:wght@900&display=swap" rel="stylesheet">
    </body>
</html>
