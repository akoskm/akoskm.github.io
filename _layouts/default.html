<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>
            {{ page.title }}
        </title>
        <link href='http://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-42316211-1', 'akoskm.github.io');
          ga('send', 'pageview');

        </script>
        <style>
          body {
            font-family: 'Cardo', serif;
            font-size: 22px;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
          }

          body a {
            text-decoration: none;
            color: inherit;
            color: #3792FF;
          }

          pre {
            font-family: "Courier New",Courier,monospace;
            background: #F1F1F1;
            color: #282828;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            overflow: auto;
          }

          /*main-container and posts*/
          div.main-container {
            padding: 8px;
            background-color: #FEFEFE;
          }

          div.main-container span.post-title,
          div.main-container span.post-title > a {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
          }

          div.main-container h2 {
            font-size: 1.2em;
          }

          div.main-container ul.posts span.post-title > a {
            font-weight: normal;
            font-size: 18px;
          }

          span.post-date {
            font-weight: 300;
            display: block;
            font-style: italic;
          }

          /*navigation*/
          div.navigation-container {
            width: 100%;
            text-align: center;
            padding: 15px 0px 15px 0px;
            border-bottom: 1px solid #eaeaea;
          }

          div.navigation-container span.separator {
            font-size: 1.3em;
          }

          div.navigation-container a {
            font-weight: 700;
            padding: 20px;
            font-size: 1.3em;
            color: #333;
          }

          /*footer*/
          footer {
            border-top: 1px solid #eaeaea;
            padding: 20px 0px 20px 0px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            font-weight: 300;
          }

          footer > div {
            padding-bottom: 20px;
          }
        </style>
    </head>
    <body>
        {% include header.html %}
        <div class="main-container">
            <div class="row-fluid">
                <div class="span12">
                    {{ content }}
                </div>
            </div>
        </div>
        {% include footer.html %}
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'akoskm'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
    </body>
</html>
