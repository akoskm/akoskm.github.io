<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>
            {{ page.title }}
        </title>
        <link href="https://fonts.googleapis.com/css?family=Rasa:300,700" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/default.css">
        <script>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-42316211-1', 'auto');
          ga('send', 'pageview');

        </script>
        <style>

          body {
            font-family: 'Rasa', serif;
            font-size: 23px;
            font-style: normal;
            font-weight: 300;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.4444444444444444;
            -webkit-font-smoothing: antialiased;
          }

          body a {
            text-decoration: none;
            color: inherit;
            color: #3792FF;
          }

          body p {
            margin: 0 0 10px;
          }

          body ul, ol {
            margin-top: 0px;
          }

          h3 {
            margin: 0 0 10px 0;
          }

          .wrapper {
            max-width: 820px;
            margin: auto;
          }

          @media screen and (max-width: 820px) {
            .wrapper {
              margin: 0px;
              border: none;
              box-shadow: none;
            }
          }

          blockquote {
            font-style: italic;
            padding: 15px 5px 15px 5px;
            border-left: 5px solid #ccc;
            background-color: #f7f7f7;
          }

          blockquote span.source::before {
            content: "â€”";
          }

          blockquote span.source {
            display: block;
            padding-top: 10px;
            font-size: 0.7em;
          }

          blockquote > p {
            margin: 0;
          }

          pre {
            font-size: 16px;
            overflow: auto;
            margin: 0px 0px 20px 0px;
          }

          code {
            font-size: 16px;
          }

          /*main-container and posts*/
          div.main-container {
            padding: 8px;
            background-color: #FEFEFE;
          }

          div.main-container h1 {
            margin: 0 0 10px 0;
          }

          div.main-container h1 span.post-title {
            padding: 0;
            font-weight: 700;
            font-size: 1em;
          }

          @media screen and (max-width: 320px) {
            div.main-container h1 span.post-title {
              padding: 0;
              font-weight: 700;
              font-size: 1em;
            }
          }

          div.main-container span.post-title > a {
            color: #333;
          }

          div.main-container h2 {
            font-size: 1.2em;
          }

          div.main-container ul.posts span.post-title > a {
            font-weight: normal;
            text-decoration: underline;
          }

          span.post-date {
            display: block;
            font-style: italic;
          }

          @media screen and (max-width: 800px) {
            span.post-date {
              margin-left: 40px;
            }
          }

          /*navigation*/
          div.navigation-container {
            width: 100%;
            text-align: center;
            padding: 15px 0px 15px 0px;
            border-bottom: 1px solid #eaeaea;
            text-transform: uppercase;
          }

          div.navigation-container span.separator {
            font-size: 1.3em;
          }

          div.navigation-container a {
            padding: 20px;
            font-size: 1em;
            color: #333;
          }

          /*footer*/
          footer {
            border-top: 1px solid #eaeaea;
            padding: 20px 0px 20px 0px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
          }

          footer > div {
            padding-bottom: 20px;
          }

          .table-wrapper {
            overflow: auto;
          }

          img {
            width: 100%;
          }

          img.me {
            margin: 0px 10px 10px 0px;
            float: left;
            border-radius: 6px;
            width: 170px;
          }

          @media screen and (max-width: 448px) {
            img.me {
              width: 80px;
            }
          }

          img.img-responsive {
            height: auto;
            max-width: 100%;
          }

          .responsive-container {
            position: relative;
            width: 100%;
            height: 150px;
          }

          .img-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            text-align:center; /* Align center inline elements */
            font: 0/0 a;
            height: 150px;
          }

          .img-container:before {
            height: 100%;
            content: ' ';
            display: inline-block;
            vertical-align: middle;
          }

          .img-container img {
            vertical-align: middle;
            display: inline-block;
          }

          div.grid {
            width: 100%;
            margin: 0;
          }

          .centered {
            text-align: center;
          }

          [class*='col-'] {
            float: left;
            position: relative;
            min-height: 1px;
            padding-right: 15px;
            padding-left: 15px;
          }

          .col-1 {
            width: 100%;
          }

          .col-1-3 {
            width: 33.33%;
          }

          @media screen and (max-width: 640px) {
            .col-1-3 {
              width: 100%;
            }
          }

          .grid:after {
            content: "";
            display: table;
            clear: both;
          }

          *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
          }

          [class*='col-'] {
            padding-right: 20px;
          }
          [class*='col-']:last-of-type {
            padding-right: 0;
          }

          nav.post {
            display: block;
            position: fixed;
            z-index: 99999;
            top: 10px;
            left: 20px;
            font-size: 10em;
          }
          nav.post > a {
            color: #222;
          }

          @media screen and (max-width: 1000px) {
            nav.post {
              left: 0px;
              top: 0px;
              width: 100%;
              font-size: 1em;
              background:#eaeaea;
              padding: 0 0 0 10px;
            }
          }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-container">
              {{ content }}
            </div>
            {% include footer.html %}
        </div>

                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
