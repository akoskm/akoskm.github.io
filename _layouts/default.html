<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>
            {{ page.title }}
        </title>
        <!--<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>-->
        <link href='https://fonts.googleapis.com/css?family=Tienne:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/assets/css/default.css">

          ga('send', 'pageview');

        </script>
        <style>
          body {
            /*font-family: 'Lora', serif;*/
            font-family: 'Tienne', serif;
            font-size: 22px;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
          }

          body a {
            text-decoration: none;
            color: inherit;
            color: #3792FF;
          }

          .wrapper {
            max-width: 820px;
            margin: auto;
          }

          @media screen and (max-width: 820px) {
            .wrapper {
              margin: 0px;
              border: none;
              box-shadow: none;
            }
          }

          blockquote {
            font-style: italic;
            padding: 15px 5px 15px 5px;
            border-left: 5px solid #ccc;
            background-color: #f7f7f7;
          }

          blockquote span.source::before {
            content: "â€”";
          }

          blockquote span.source {
            display: block;
            padding-top: 10px;
            font-size: 0.7em;
          }

          blockquote > p {
            margin: 0;
          }

          pre {
            font-size: 16px;
            overflow: auto;
            margin: 0px;
          }

          code {
            font-size: 16px;
          }

          /*main-container and posts*/
          div.main-container {
            padding: 8px;
            background-color: #FEFEFE;
          }

          div.main-container h1 {
            margin: 0 0 10px 0;
          }

          div.main-container h1 span.post-title {
            padding: 0;
            font-weight: 700;
            font-size: 1.5em;
          }

          div.main-container span.post-title > a {
            color: #333;
          }

          div.main-container h2 {
            font-size: 1.2em;
          }

          div.main-container ul.posts span.post-title > a {
            font-weight: normal;
            text-decoration: underline;
          }

          span.post-date {
            display: block;
            font-style: italic;
          }

          /*navigation*/
          div.navigation-container {
            width: 100%;
            text-align: center;
            padding: 15px 0px 15px 0px;
            border-bottom: 1px solid #eaeaea;
            text-transform: uppercase;
          }

          div.navigation-container span.separator {
            font-size: 1.3em;
          }

          div.navigation-container a {
            padding: 20px;
            font-size: 1em;
            color: #333;
          }

          /*footer*/
          footer {
            border-top: 1px solid #eaeaea;
            padding: 20px 0px 20px 0px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
          }

          footer > div {
            padding-bottom: 20px;
          }

          .table-wrapper {
            overflow: auto;
          }

          img.me {
            margin: 0px 10px 10px 0px;
            float: left;
            border-radius: 6px;
            width: 196px;
          }

          div.row-fluid {
            width: 100%;
            margin-bottom: 0px;
          }

          div.cell-one {
            display: inline-block;
            vertical-align: top;
          }

          div.cell-one > p, div.cell-one > ul {
            margin-top: 0px;
          }

          div.align {
            margin: 0 auto;
            max-width: 1024px;
          }

          nav.post {
            display: block;
            position: fixed;
            z-index: 99999;
            background-color: #eaeaea;
            border: solid 1px #333;
            border-radius: 25px;
            text-align: center;
            height: 30px;
            width: 30px;
            margin: 10px;
            top: 0;
            left: 0;
          }
          nav.post > a {
            color: #222;
          }

          div.cell-one3rd {
            margin: 0;
            float: left;
            width: 33.33%;
          }

          img.image-responsive {
            vertical-align: middle;
            display: inline-block;
          }

          .client-container:before {
            height: 150px;
            content: ' ';
            display: inline-block;
            vertical-align: middle;
          }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-container">
              {{ content }}
            </div>
            {% include footer.html %}
        </div>

    </body>
</html>
