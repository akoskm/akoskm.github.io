---
layout: default
---
<nav class="post">
  <a href="/" title="Back">
    <div>
      &larr; All posts
    </div>
  </a>
</nav>
<div class="post-header">
  <span class="post-title">
    <h1>
      {% if page.title %}
      <a href="{{ root_url }}{{ post.url }}">{{ page.title }}</a>
      {% endif %}
    </h1>
  </span>
  <span class="post-date">
    {{ page.date | date: "%-d %B, %Y" }} ~ {% include read_time.html %}
  </span>
  <span>
    <a href="{{ root_url }}{{ post.url }}#disqus_thread"></a>
  </span>
</div>

{{ content }}
